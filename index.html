<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SPIKI Studio Recorder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Professional Fonts: DM Sans for headers/UI, Inter for body -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #23272f;
      --accent: #4baf7a;
      --surface: #fff;
      --surface-alt: #f6f7f9;
      --border: #e5e7eb;
      --text: #22262c;
      --muted: #8d99a8;
      --cue-vocab: #44474d;
      --cue-pronun: #4baf7a;
      --cue-grammar: #b287ec;
      --radius: 14px;
      --input-radius: 7px;
      --shadow: 0 4px 24px 0 rgba(44,51,56,0.08);
      --transition: 0.17s cubic-bezier(.4,0,.2,1);
      --font-ui: 'DM Sans', Arial, sans-serif;
      --font-body: 'Inter', Arial, sans-serif;
      --table-head-bg: #f2f4f7;
      --cue-dot-size: 9px;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: var(--surface-alt);
      font-family: var(--font-body);
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .studio-wrapper {
      background: var(--surface);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 28px 18px 18px 18px;
      max-width: 370px;
      width: 100%;
      margin: 38px auto 12px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1px solid var(--border);
      animation: fadeIn 0.7s cubic-bezier(.3,1.5,.5,1.1);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(22px) scale(0.97);}
      to   { opacity: 1; transform: none;}
    }
    .logo-holder {
      margin-bottom: 11px;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .logo-holder img {
      height: 36px;
      width: auto;
      border-radius: 0;
      box-shadow: none;
      background: none;
      display: block;
      max-width: 140px;
      object-fit: contain;
    }
    h1 {
      font-family: var(--font-ui);
      font-size: 1.13rem;
      margin: 0 0 6px 0;
      font-weight: 700;
      letter-spacing: 0.7px;
      color: var(--primary);
      text-align: center;
      line-height: 1.14;
    }
    .subtitle {
      font-family: var(--font-ui);
      font-size: 0.91rem;
      color: var(--muted);
      margin-bottom: 12px;
      text-align: center;
      letter-spacing: 0.21px;
      font-weight: 500;
    }
    .recorder-controls {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      justify-content: center;
      margin-bottom: 10px;
      align-items: center;
      width: 100%;
    }
    .device-select-label {
      font-size: 0.89em;
      margin-right: 4px;
      font-weight: 600;
      color: var(--primary);
      letter-spacing: 0.02px;
      font-family: var(--font-ui);
    }
    .device-select {
      font-size: 0.89em;
      font-family: var(--font-ui);
      padding: 4px 7px;
      border-radius: var(--input-radius);
      border: 1px solid var(--border);
      background: #f3f4f6;
      color: var(--primary);
      transition: border var(--transition), box-shadow var(--transition);
      outline: none;
      margin-right: 2px;
      min-width: 80px;
    }
    .device-select:focus {
      border: 1.2px solid var(--primary);
      box-shadow: 0 1.5px 5px rgba(44,51,56,0.09);
    }
    .main-btn {
      padding: 3px 11px;
      font-size: 0.87rem;
      border-radius: 6px;
      border: none;
      font-family: var(--font-ui);
      background: var(--primary);
      color: #fff;
      font-weight: 700;
      box-shadow: 0 1px 4px rgba(44,51,56,0.06);
      cursor: pointer;
      margin-bottom: 1px;
      letter-spacing: 0.01em;
      transition: background var(--transition), box-shadow var(--transition), transform 0.13s;
      outline: none;
    }
    .main-btn[disabled] {
      background: #b8bec7;
      color: #eee;
      cursor: not-allowed;
      box-shadow: none;
      opacity: 0.6;
    }
    .main-btn:active:not([disabled]) {
      transform: scale(0.98);
    }
    .main-btn:hover:not([disabled]) {
      background: #373b40;
      box-shadow: 0 2px 7px rgba(44,51,56,0.11);
    }
    .audio-section {
      margin: 8px 0 14px 0;
      width: 100%;
      display: flex;
      justify-content: center;
      animation: fadeIn 0.7s 0.2s backwards;
    }
    audio {
      width: 100%;
      max-width: 210px;
      outline: none;
      border-radius: 4px;
      box-shadow: 0 1px 5px rgba(44,51,56,0.06);
      background: #f3f7fb;
      transition: box-shadow 0.12s;
    }
    .cue-section {
      width: 100%;
      margin-bottom: 5px;
    }
    .cue-label {
      font-weight: 700;
      color: var(--primary);
      font-size: 0.87em;
      margin-bottom: 2px;
      display: block;
      font-family: var(--font-ui);
      letter-spacing: 0.02em;
    }
    .cue-btn-group {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin-bottom: 2px;
    }
    .cue-btn {
      padding: 2px 9px;
      border: none;
      border-radius: 5px;
      font-size: 0.83em;
      font-family: var(--font-ui);
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      background: var(--primary);
      box-shadow: 0 1px 3px rgba(44,51,56,0.03);
      outline: none;
      min-width: 54px;
      letter-spacing: 0.01em;
      transition: background 0.13s, transform 0.13s;
      position: relative;
      overflow: hidden;
      border-bottom: 2px solid transparent;
    }
    .cue-btn.cue-vocab      { background: #44474d; }
    .cue-btn.cue-pronun     { background: #4baf7a; }
    .cue-btn.cue-grammar    { background: #b287ec; color: #23272f;}
    .cue-btn[disabled] {
      opacity: 0.44;
      cursor: not-allowed;
    }
    .cue-btn:active:not([disabled]) {
      transform: scale(0.96);
    }
    .cue-btn:hover:not([disabled]) {
      filter: brightness(1.07);
      border-bottom: 2px solid #23272f11;
    }
    .cue-btn i { display: none; }
    .cue-list-table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      margin-top: 3px;
      background: #fafdff;
      border-radius: 6px;
      overflow: hidden;
      box-shadow: 0 1px 6px rgba(44,51,56,0.03);
      font-size: 0.86em;
      animation: fadeIn 0.7s 0.11s backwards;
    }
    .cue-list-table th, .cue-list-table td {
      padding: 4px 6px;
      border-bottom: 1px solid #e5e7eb;
      text-align: left;
      font-family: var(--font-body);
      font-size: 0.87em;
    }
    .cue-list-table th {
      background: var(--table-head-bg);
      font-size: 0.89em;
      font-weight: 700;
      color: var(--primary);
      letter-spacing: 0.01em;
      font-family: var(--font-ui);
      border-bottom: 1.5px solid #e1e3e9;
    }
    .cue-type-dot {
      display: inline-block;
      width: var(--cue-dot-size); height: var(--cue-dot-size);
      border-radius: 50%;
      vertical-align: middle;
      margin-right: 5px;
      margin-left: 1px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.07);
    }
    .cue-type-label {
      font-weight: 600;
      font-family: var(--font-ui);
      font-size: 0.98em;
    }
    .cue-note-input {
      width: 97%; min-width: 40px; max-width: 100px;
      font-size: 0.87em; border-radius: 4px; border: 1px solid #c6d3e6;
      padding: 2px 4px; background: #f6f8fd; transition: border var(--transition);
      resize: vertical;
      margin-top: 0.5px;
      font-family: var(--font-body);
    }
    .cue-note-input:focus {
      outline: 1.5px solid var(--primary);
      border: 1.2px solid var(--primary);
    }
    .cue-play-btn {
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 2px 7px;
      font-size: 0.86em;
      font-family: var(--font-ui);
      font-weight: 700;
      cursor: pointer;
      transition: background 0.12s, box-shadow 0.12s, transform 0.12s;
      box-shadow: 0 1px 3px rgba(44,51,56,0.05);
      outline: none;
      margin: 0;
      min-width: 25px;
    }
    .cue-play-btn:hover:not([disabled]) { background: #373b40;}
    .cue-play-btn:active:not([disabled]) { transform: scale(0.96);}
    .cue-play-btn[disabled] { opacity: 0.37; cursor: not-allowed;}
    .cue-category-header {
      background: #f0f1f4;
      font-weight: bold;
      font-size: 0.92em;
      letter-spacing: 0.3px;
      padding: 6px 4px;
      border-bottom: 2px solid #e5e7eb;
      color: #23272f;
      font-family: var(--font-ui);
    }
    .session-actions {
      margin: 7px 0 2px 0;
      width: 100%;
      text-align: center;
    }
    .save-btn {
      padding: 3px 15px; font-size: 0.92em; background: var(--accent);
      color: #fff; border-radius: 6px; border: none; cursor: pointer;
      font-family: var(--font-ui);
      font-weight: 700; letter-spacing: 0.01em; margin-top: 4px;
      transition: background 0.13s, transform 0.11s;
      box-shadow: 0 1px 6px rgba(67, 160, 71, 0.09);
    }
    .save-btn:hover:not([disabled]) { background: #327052; }
    .save-btn:active { transform: scale(0.98);}
    .save-btn[disabled] { background: #a6d4b0; color: #e0e5ed; }
    .saved-msg { color: #4baf7a; font-weight: 600; font-size: 0.92em; margin-left: 5px; }
    .footer {
      margin-top: 13px;
      color: #909caf;
      font-size: 0.86em;
      text-align: center;
      letter-spacing: 0.02em;
      font-family: var(--font-ui);
    }
    @media (max-width:500px) {
      .studio-wrapper { max-width: 99vw; padding: 4px 1vw 4px 1vw;}
      .cue-list-table th, .cue-list-table td { font-size: 0.81em; padding: 3px 2vw;}
      .main-btn, .save-btn { font-size: 0.87em; padding: 2px 7px;}
      h1 { font-size: 1.01em; }
      .logo-holder img { max-width: 90px; height: 23px; }
    }
  </style>
</head>
<body>
  <div class="studio-wrapper">
    <div class="logo-holder">
      <img src="https://static.wixstatic.com/media/083adc_93c9141d93dd49b28eee10d3b3dfe013~mv2.png" alt="SPIKI Logo" />
    </div>
    <h1>SPIKI Studio</h1>
    <div class="subtitle">Professional Session Recorder &amp; Feedback Cues</div>
    <form class="recorder-controls" onsubmit="return false;">
      <label class="device-select-label" for="audioSource">Audio Input:</label>
      <select id="audioSource" class="device-select"></select>
      <button id="recordBtn" class="main-btn" type="button">Record</button>
      <button id="stopBtn" class="main-btn" type="button" disabled>Stop</button>
      <button id="playAllBtn" class="main-btn" type="button" disabled>Play All</button>
    </form>
    <div class="audio-section">
      <audio id="player" controls style="display:none;"></audio>
    </div>
    <div class="cue-section">
      <span class="cue-label">Add a Cue:</span>
      <div class="cue-btn-group">
        <button class="cue-btn cue-vocab" id="cueVocab" title="Mark a Vocabulary Opportunity" type="button">
          Vocabulary
        </button>
        <button class="cue-btn cue-pronun" id="cuePronun" title="Mark a Pronunciation Opportunity" type="button">
          Pronunciation
        </button>
        <button class="cue-btn cue-grammar" id="cueGrammar" title="Mark a Grammar Opportunity" type="button">
          Grammar
        </button>
      </div>
    </div>
    <table class="cue-list-table" id="cueTable" style="display:none;">
      <thead>
        <tr>
          <th>Type</th>
          <th>Time</th>
          <th>Notes</th>
          <th>Play</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="session-actions">
      <button class="save-btn" id="saveSessionBtn" style="display:none;">Save Session</button>
      <span id="savedMsg" class="saved-msg" style="display:none;">Session saved!</span>
    </div>
  </div>
  <div class="footer">
    &copy; 2025 SPIKI Studio &mdash; All rights reserved.
  </div>
  <script>
    let mediaRecorder, audioChunks = [], audioUrl = null, cues = [], recordingStartTime = 0, isSessionSaved = false, currentStream = null;

    const recordBtn = document.getElementById('recordBtn');
    const stopBtn = document.getElementById('stopBtn');
    const playAllBtn = document.getElementById('playAllBtn');
    const cueVocab = document.getElementById('cueVocab');
    const cuePronun = document.getElementById('cuePronun');
    const cueGrammar = document.getElementById('cueGrammar');
    const player = document.getElementById('player');
    const cueTable = document.getElementById('cueTable');
    const cueTableBody = cueTable.querySelector('tbody');
    const saveSessionBtn = document.getElementById('saveSessionBtn');
    const savedMsg = document.getElementById('savedMsg');
    const audioSource = document.getElementById('audioSource');

    const cueTypeMap = {
      vocab:   {label:'Vocabulary',   color:'#44474d'},
      pronun:  {label:'Pronunciation',color:'#4baf7a'},
      grammar: {label:'Grammar',      color:'#b287ec'}
    };
    const cueTypeOrder = ['vocab','pronun','grammar'];

    // --- Device Selector Logic ---
    async function populateAudioDevices() {
      try {
        await navigator.mediaDevices.getUserMedia({ audio: true });
      } catch (e) {}
      audioSource.innerHTML = "";
      try {
        const devices = await navigator.mediaDevices.enumerateDevices();
        const inputs = devices.filter(d => d.kind === 'audioinput');
        if (inputs.length === 0) {
          const opt = document.createElement('option');
          opt.value = "";
          opt.text = "No audio input found";
          audioSource.appendChild(opt);
        } else {
          inputs.forEach(device => {
            const opt = document.createElement('option');
            opt.value = device.deviceId;
            opt.text = device.label || `Microphone (${audioSource.length + 1})`;
            audioSource.appendChild(opt);
          });
        }
      } catch (e) {
        const opt = document.createElement('option');
        opt.value = "";
        opt.text = "Audio inputs unavailable";
        audioSource.appendChild(opt);
      }
    }
    populateAudioDevices();
    navigator.mediaDevices.addEventListener('devicechange', populateAudioDevices);

    audioSource.onchange = () => {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
        currentStream = null;
      }
    };

    [cueVocab, cuePronun, cueGrammar].forEach(btn => btn.disabled = true);

    // --- Recording Controls ---
    recordBtn.onclick = async () => {
      try {
        if (currentStream) {
          currentStream.getTracks().forEach(track => track.stop());
          currentStream = null;
        }
        const deviceId = audioSource.value;
        if (!deviceId) {
          alert('No audio input device selected.');
          return;
        }
        const constraints = { deviceId: { exact: deviceId } };
        const stream = await navigator.mediaDevices.getUserMedia({ audio: constraints });
        currentStream = stream;
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];
        cues = [];
        audioUrl = null;
        isSessionSaved = false;
        updateCueTable();
        player.style.display = 'none';
        playAllBtn.disabled = true;
        saveSessionBtn.style.display = 'none';
        savedMsg.style.display = 'none';

        mediaRecorder.ondataavailable = event => {
          if (event.data.size > 0) audioChunks.push(event.data);
        };

        mediaRecorder.onstop = () => {
          const blob = new Blob(audioChunks, { type: 'audio/webm' });
          audioUrl = URL.createObjectURL(blob);
          player.src = audioUrl;
          player.style.display = '';
          playAllBtn.disabled = false;
          saveSessionBtn.style.display = '';
        };

        mediaRecorder.start();
        recordingStartTime = Date.now();
        recordBtn.disabled = true;
        stopBtn.disabled = false;
        [cueVocab, cuePronun, cueGrammar].forEach(btn => btn.disabled = false);

      } catch (err) {
        alert('Failed to access or record audio. Please check your audio input device and permissions.\n\nIf you selected \"Stereo Mix\" or \"What U Hear\" and it does not appear or work, try restarting your browser or computer, or use a physical microphone.');
      }
    };

    stopBtn.onclick = () => {
      if (mediaRecorder && mediaRecorder.state === "recording") {
        mediaRecorder.stop();
        recordBtn.disabled = false;
        stopBtn.disabled = true;
        [cueVocab, cuePronun, cueGrammar].forEach(btn => btn.disabled = true);
      }
    };

    playAllBtn.onclick = () => {
      if(audioUrl) {
        player.src = audioUrl;
        player.play();
      }
    };

    // --- Cue Buttons Handlers ---
    function addCue(type) {
      if (!mediaRecorder || mediaRecorder.state !== 'recording') return;
      const now = Date.now();
      const cueTime = (now - recordingStartTime) / 1000;
      cues.push({
        type,
        time: cueTime,
        note: ''
      });
      updateCueTable();
    }
    cueVocab.onclick   = () => addCue('vocab');
    cuePronun.onclick  = () => addCue('pronun');
    cueGrammar.onclick = () => addCue('grammar');

    // --- Cue Table Rendering (with grouping by category after saving) ---
    function updateCueTable() {
      cueTableBody.innerHTML = '';
      if (cues.length === 0) {
        cueTable.style.display = 'none';
        return;
      }
      cueTable.style.display = '';

      if (!isSessionSaved) {
        cues.forEach((cue, idx) => renderCueRow(cue, idx));
      } else {
        cueTypeOrder.forEach(type => {
          const group = cues.filter(c => c.type === type);
          if (group.length > 0) {
            const catTr = document.createElement('tr');
            const catTd = document.createElement('td');
            catTd.colSpan = 4;
            catTd.className = "cue-category-header";
            catTd.textContent = cueTypeMap[type].label;
            catTr.appendChild(catTd);
            cueTableBody.appendChild(catTr);
            group.forEach((cue, idx) => renderCueRow(cue, idx, true));
          }
        });
      }

      function renderCueRow(cue, idx) {
        const tr = document.createElement('tr');
        const typeCell = document.createElement('td');
        typeCell.innerHTML = `
          <span class="cue-type-dot" style="background:${cueTypeMap[cue.type].color}"></span>
          <span class="cue-type-label">${cueTypeMap[cue.type].label}</span>
        `;
        tr.appendChild(typeCell);
        const timeCell = document.createElement('td');
        timeCell.textContent = cue.time.toFixed(2) + 's';
        tr.appendChild(timeCell);
        const noteCell = document.createElement('td');
        if (!isSessionSaved) {
          const textarea = document.createElement('textarea');
          textarea.className = 'cue-note-input';
          textarea.rows = 1;
          textarea.placeholder = "Type notes (optional)...";
          textarea.value = cue.note;
          textarea.oninput = (e) => {
            cues[idx].note = e.target.value;
          };
          noteCell.appendChild(textarea);
        } else {
          noteCell.textContent = cue.note || '—';
        }
        tr.appendChild(noteCell);

        const playCell = document.createElement('td');
        const playBtn = document.createElement('button');
        playBtn.className = 'cue-play-btn';
        playBtn.textContent = '▶';
        playBtn.disabled = !audioUrl;
        playBtn.onclick = () => {
          if (!audioUrl) return;
          let start = Math.max(0, cue.time - 8);
          let end = cue.time + 2;
          if (player.src !== audioUrl) {
            player.src = audioUrl;
            player.load();
          }
          player.onended = null;
          player.ontimeupdate = null;
          function stopAtEnd() {
            if (player.currentTime >= end) {
              player.pause();
              player.ontimeupdate = null;
            }
          }
          const seekAndPlay = () => {
            if (player.readyState >= 2) {
              player.currentTime = start;
              player.play();
              player.ontimeupdate = stopAtEnd;
              player.removeEventListener('canplay', seekAndPlay);
            }
          };
          if (player.readyState >= 2) {
            seekAndPlay();
          } else {
            player.addEventListener('canplay', seekAndPlay);
          }
        };
        playCell.appendChild(playBtn);
        tr.appendChild(playCell);

        cueTableBody.appendChild(tr);
      }
    }

    saveSessionBtn.onclick = async () => {
      if (!audioUrl || isSessionSaved) return;
      isSessionSaved = true;
      updateCueTable();
      savedMsg.style.display = '';
      saveSessionBtn.disabled = true;
    };

    recordBtn.addEventListener('click', () => {
      saveSessionBtn.disabled = false;
      savedMsg.style.display = 'none';
    });

    // --- Initial UI update ---
    updateCueTable();
  </script>
</body>
</html>

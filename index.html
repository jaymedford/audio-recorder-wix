<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Audio Recorder with Cues</title>
  <style>
    body { font-family: Arial; padding: 16px; }
    .cue-list { margin-top: 12px; }
    .cue-btn { margin-left: 6px; }
    button { margin-right: 6px; margin-bottom: 8px; }
  </style>
</head>
<body>
  <button id="recordBtn">Record</button>
  <button id="stopBtn" disabled>Stop</button>
  <button id="cueBtn" disabled>Add Cue</button>
  <br/>
  <audio id="player" controls style="display:none"></audio>
  <div class="cue-list" id="cueList"></div>

  <!-- Recorder.js library (from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/recorder-js@1.0.3/src/recorder.js"></script>
  <script>
    let audioContext, recorder, audioBlob, startTime, cueTimes = [];

    const recordBtn = document.getElementById('recordBtn');
    const stopBtn = document.getElementById('stopBtn');
    const cueBtn = document.getElementById('cueBtn');
    const player = document.getElementById('player');
    const cueList = document.getElementById('cueList');

    function updateCueList() {
      cueList.innerHTML = '<b>Cues:</b><br>';
      cueTimes.forEach((t, idx) => {
        cueList.innerHTML += 
          `Cue ${idx+1}: ${t.toFixed(2)}s <button class="cue-btn" onclick="jumpToCue(${t})">Go</button><br>`;
      });
    }

    window.jumpToCue = function(time) {
      player.currentTime = time;
      player.play();
    }

    recordBtn.onclick = async function() {
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      recorder = new Recorder(audioContext.createMediaStreamSource(stream));
      recorder.record();
      startTime = audioContext.currentTime;
      cueTimes = [];
      updateCueList();
      recordBtn.disabled = true;
      stopBtn.disabled = false;
      cueBtn.disabled = false;
      player.style.display = 'none';
    }

    stopBtn.onclick = function() {
      recorder.stop();
      recorder.exportWAV(function(blob) {
        audioBlob = blob;
        player.src = URL.createObjectURL(blob);
        player.style.display = '';
      });
      recordBtn.disabled = false;
      stopBtn.disabled = true;
      cueBtn.disabled = true;
    }

    cueBtn.onclick = function() {
      const now = audioContext.currentTime;
      cueTimes.push(now - startTime);
      updateCueList();
    }
  </script>
</body>
</html>
